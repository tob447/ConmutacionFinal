<!--
Control domótica de una casa: La idea es hacer el control domótico de una casa donde el usuario vía web o desde el celular
pueda controlar y monitorear algunos elementos de la casa como el encendido de las luces, las cortinas, la temperatura de la casa. 
(6 entradas y 4 salidas mínimo), manejando base de datos y perfiles.
-->


<body>
    <h1>Sistema Domotica</h1>
    <h4>Opciones: </h4>
        <div class="row">
        <!-- El sistema domotica incluye el sensor de distancia y buzzer-->
        <div class="col -sm col-auto" id="sistemaDomotica">
            <form>
                <label for="sistema">Activar Sistema</label>
                <input type="button" class="btn btn-primary pull-center" value="Prender">
                <input type="button" class="btn btn-primary pull-center" value="Apagar">
            </form>
        </div>
        <br>
        <div class="col -sm col-auto " id="luces">
            <form>
                <label for="luz">Luces</label>
                <input type="button" class="btn btn-primary pull-center" value="Prender">
                <input type="button" class="btn btn-primary pull-center" value="Apagar">
            </form>
        </div>
        <br>
        <div class="regador col -sm col-auto">
            <form>
                <label for="plantas">Regador plantas</label>
                <input type="button" class="btn btn-primary pull-center" value="Prender">
                <input type="button" class="btn btn-primary pull-center" value="Apagar">
            </form>
        </div>
        <br>
        <div class="garaje col -sm col-auto">
            <form>
                <label for="unGaraje">Puerta garaje</label>
                <input type="button" class="btn btn-primary pull-center" value="Abrir puerta">
                <input type="button" class="btn btn-primary pull-center" value="Cerrar puerta">
            </form>
        </div>
        <br>
        <div class="pprincipal col -sm col-auto">
            <form>
                <label for="unaPuerta">Puerta  de la casa</label>
                <input type="button" class="btn btn-primary pull-center"value="Abrir puerta">
                <input type="button" class="btn btn-primary pull-center" value="Cerrar puerta">
            </form>
        </div>
        </div>
        <br>
        <br>
        <div class="row">
        
        <div class="temperatura col -sm">
            <form>
                <label for="unTemperatura">Temperatura</label>
                <br>
                <p> 20℃</p>
            </form>
        </div>
        <br>
        <div class="humedad col -sm">
            <form>
                <label for="unaHumedad">Humedad</label>
                <br>
                <p> 30% </p>
            </form>
        </div>
        </div>
    </body>
</html>
